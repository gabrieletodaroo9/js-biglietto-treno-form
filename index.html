<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-biglietto-treno-form</title>

    <!-- FRAMEWORK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- BODY -->

<body style="background-image: url(https://images.unsplash.com/photo-1535535112387-56ffe8db21ff?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHJlbm98ZW58MHx8MHx8fDA%3D);background-size: cover; height: 100vh;">
    <div class="container text-white">
        <h1 class="text-center my-5 fw-bold text-white">Acquista il biglietto ferroviario</h1>
        <div>
            <form>
                <div class="mb-3 d-flex flex-column">
                    <label class="form-label fw-bold fs-2" for="passenger-name-input">Nome Passeggero</label>
                    <input class="form-control fs-4" type="text" id="passenger-name-input" placeholder="Inserisci qui il tuo nome">
                </div>
                <div class="mb-3 d-flex flex-column">
                    <label class="form-label fw-bold fs-2" for="km">Km da percorrere</label>
                    <input class="form-control fs-4" type="text" id="km" placeholder="Inserisci qui i km">
                </div>
                <div class="mb-4 d-flex flex-column">
                    <label class="form-label fw-bold fs-2" for="age">Età del passeggero</label>
                   <select class="form-select fs-4" id="age">
            <option disabled>Seleziona la tua fascia di età</option>
            <option value="minorenne">Minorenne (sconto 20%)</option>
            <option value="normale">18-64</option>
            <option value="anziano">Over 65 (sconto 40%)</option>
        </select>
                </div>

                <button class="btn w-100 btn-dark rounded-pill px-5 py-2 mb-2 fs-2 fw-bold" id="buy-button">Acquista biglietto</button>
                <button class="btn w-100 btn-secondary rounded-pill px-5 py-2 mb-5 fs-2 fw-bold" id="reset-button" type="reset">Annulla</button>


            </form>
        </div>

        <div class="card border-dark ticket mt-2 d-none">
            <div class="card-header bg-dark text-light text-center">
                <h2 class="fw-bold fs-2">Il tuo biglietto</h2>
            </div>
            <div class="card-body p-4">
                <p class="fw-bold fs-4">Nome passeggero:
                    <span class="text-secondary" id="passenger-name"></span>
                </p>
                <p class="fw-bold fs-4">Offerta:
                    <span class="text-secondary" id="type-of-discount"></span>
                </p>
                <p class="fw-bold fs-4 ">Carrozza:
                    <span class="text-secondary" id="vagone"></span>
                </p>
                <p class="fw-bold fs-4 ">Codice:
                    <span class="text-secondary" id="ticket-code"></span>
                </p>
                <p class="text-end fw-bold fs-1">Costo biglietto:
                    <span class="text-secondary" id="ticket-total-price"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
