<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-biglietto-treno-form</title>

    <!-- FRAMEWORK -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- BODY -->

<body>
    <div class="container">
        <h1 class="text-center my-5">Acquista il biglietto ferroviario</h1>
        <div>
            <form>
                <label for="passenger-name-input">Nome Passeggero</label>
                <input type="text" id="passenger-name-input" placeholder="Inserisci qui il tuo nome">
                <label for="km">Km da percorrere</label>
                <input type="text" id="km" placeholder="Inserisci qui i km">
                <label for="age">Età del passeggero</label>
                <input type="text" id="age" placeholder="Inserisci qui la tua età">

                <button id="buy-button">Acquista biglietto</button>

            </form>
        </div>

        <div class="card ticket mt-5">
            <div class="card-header">
                <h2>Il tuo biglietto</h2>
            </div>
            <div class="card-body">
                <p>Nome passeggero:
                    <span id="passenger-name"></span>
                </p>
                <p>Offerta:
                    <span id="type-of-discount"></span>
                </p>
                <p>Carrozza:
                    <span id="vagone"></span>
                </p>
                <p>Codice:
                    <span id="ticket-code"></span>
                </p>
                <p>Costo biglietto:
                    <span id="ticket-total-price"></span>
                </p>
            </div>
        </div>
    </div>

    <!-- SCRIPT -->

    <script src="./assets/js/main.js"></script>
</body>

</html>
